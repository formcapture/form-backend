version: 2
updates:
  - package-ecosystem: "npm"
    directories:
      - "/"
      - "/app"
      - "/backend"
    schedule:
      interval: daily
      time: "00:00"
    open-pull-requests-limit: 10
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "00:00"
    open-pull-requests-limit: 10
  - package-ecosystem: "docker"
    directories:
      - "/"
      - "/demo"
    schedule:
      interval: "daily"
      time: "00:00"

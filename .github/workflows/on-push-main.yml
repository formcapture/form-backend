name: Build of form-backend on main push

on:
  push:
    branches:
      - main

jobs:
  build_and_test_app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources ğŸ”°
        uses: actions/checkout@v5

      - name: Setup Node.js ğŸ§®
        uses: actions/setup-node@v5
        with:
          node-version: 24

      - name: Cache Node.js modules ğŸ’¾
        uses: actions/cache@v4
        with:
          path: ~/app/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-

      - name: Install dependencies â¬
        working-directory: ./app
        run: npm ci

      - name: Build artifacts ğŸ—ï¸
        working-directory: ./app
        run: npm run build
  build_and_test_backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources ğŸ”°
        uses: actions/checkout@v5

      - name: Setup Node.js ğŸ§®
        uses: actions/setup-node@v5
        with:
          node-version: 24

      - name: Cache Node.js modules ğŸ’¾
        uses: actions/cache@v4
        with:
          path: ~/backend/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-

      - name: Install dependencies â¬
        working-directory: ./backend
        run: npm ci

      - name: Build artifacts ğŸ—ï¸
        working-directory: ./backend
        run: npm run build
  coveralls:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources ğŸ”°
        uses: actions/checkout@v5

      - name: Setup Node.js ğŸ§®
        uses: actions/setup-node@v5
        with:
          node-version: 24

      - name: Cache Node.js modules ğŸ’¾
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-

      - name: Install dependencies â¬
        working-directory: ./backend
        run: npm ci

      - name: Generate coverage ğŸ§ª
        working-directory: ./backend
        run: npm test

      - name: Publish to coveralls â­
        uses: coverallsapp/github-action@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          base-path: ./backend

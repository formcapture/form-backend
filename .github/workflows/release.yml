name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources 🔰
        uses: actions/checkout@v4

      - name: Setup Node.js 👷🏻
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies ⏬
        run: npm ci

      - name: Release 🚀
        uses: cycjimmy/semantic-release-action@v4.1.1
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}
